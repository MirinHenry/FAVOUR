<!DOCTYPE html>
<html>

<head>
    <title></title>
    <style>
        .container {
            position: relative;
        }
        
        span {
            position: absolute;
            top: 5px;
            right: 8px;
        }
        
        img {
            width: 400px;
            height: auto;
            opacity: 0.3;
            float: right;
        }
    </style>
</head>

<body>
    <div class="container">
        <img src="like.png">
        <span>Top Right</span>
    </div>

</body>

</html>
